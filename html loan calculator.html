<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Payment Calculator</title>
</head>
<body>
    <h2>Loan Payment Calculator</h2>
    <form action="LoanServlet" method="post">
        <label for="loanAmount">Loan Amount:</label><br>
        <input type="number" id="loanAmount" name="loanAmount" step="0.01" required><br><br>

        <label for="annualInterestRate">Annual Interest Rate (%):</label><br>
        <input type="number" id="annualInterestRate" name="annualInterestRate" step="0.01" required><br><br>

        <label for="numberOfYears">Number of Years:</label><br>
        <input type="number" id="numberOfYears" name="numberOfYears" required><br><br>

        <input type="submit" value="Compute Loan Payment">
    </form>
</body>
</html>
